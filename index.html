<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MainLine Team</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="about"></section>
        <section class="services"></section>
        <section class="team"></section>
    </main>


    <footer class="footer">
        <div class="footer__content container">
            <section class="footer__inform">
                <article>
                    <i class="fa fa-home fa-lg"></i>
                    <div class="footer__inform__call">
                        <h3>Mobile Number</h3>
                        <p>+970 599 999 999</p>
                    </div>
                </article>

                <article>
                    <i class="fa fa-home fa-lg"></i>
                    <div class="footer__inform__call">
                        <h3>Email</h3>
                        <p>email@gmail.com</p>
                    </div>
                </article>

                <article>
                    <i class="fa fa-home fa-lg"></i>
                    <i class="fa fa-home fa-lg"></i>
                    <i class="fa fa-home fa-lg"></i>
                    <i class="fa fa-home fa-lg"></i>
                    <i class="fa fa-home fa-lg"></i>
                </article>
            </section>

            <section class="footer__contact">
                <form>
                    <input type="text" placeholder="Enter Your Name" aria-label="a" name="name">
                    <input type="email" placeholder="Enter Your Email" aria-label="b" name="email">
                    <input type="number" placeholder="Enter Your phone Number" aria-label="d" name="phone">
                </form>
            </section>

            <section class="footer__copyright">
                
            </section>
        </div>
    </footer> 

 

    





    
    <script src="js/main.js"></script>

</html>
