<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Sniglet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MainLine Team</title>
</head>
<body>
    <header>

    </header>

<!-- Start Section Footer -->
    <footer class="footer">
        <div class="footer__content container">

<!-- #1 Start section information tne company -->
            <section class="footer__content__inform">
                <h2 class="footer__content__inform__header">contact</h2>
                <article class="footer__content__inform__call">
                    <i class="fa fa-home fa-lg"></i>
                    <h3 class="footer__content__inform__call__head">Address: </h3>
                    <span>Lorem ipsum dolor.</span>
                </article>
    
                <article class="footer__content__inform__call">
                    <i class="fa fa-envelope fa-lg"></i>
                    <h3 class="footer__content__inform__call__head">Email: </h3>
                    <p>Geeks@gmail.com</p>
                </article>
    
                <article class="footer__content__inform__call">
                    <i class="fa fa-phone fa-lg"></i>
                    <h3 class="footer__content__inform__call__head">Phone: </h3>
                    <p>+970 599 999 999</p>
                </article>

                <article class="footer__content__inform__icons">
                    <a href="#" aria-label="Label"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="#" aria-label="Label"><i class="fa fa-google-plus-square fa-2x"></i></a>
                    <a href="#" aria-label="Label"><i class="fa fa-twitter-square fa-2x"></i></a>
                    <a href="#" aria-label="Label"><i class="fa fa-instagram fa-2x"></i></a>
                    <a href="#" aria-label="Label"><i class="fa fa-linkedin-square fa-2x"></i></a>
                </article>
            </section>
            
<!-- #1 End section information tne company -->
<!-- #2 Start section details tne clients -->
            <section class="footer__content__contact__details">
                <form  class="footer__content__contact__details__form">
                    <input type="text" placeholder="Enter Your Name" aria-label="a" name="name" class="footer__content__contact__details__form__input">
                    <input type="email" placeholder="Enter Your Email" aria-label="b" name="email" class="footer__content__contact__details__form__input input--margin-center">
                    <input type="text" placeholder="Enter Your phone Number" aria-label="d" name="phone" class="footer__content__contact__details__form__input">
                </form>
            </section>
<!-- #2 End section details tne clients -->
<!-- #3 Start section Message tne clients -->
            <section class="footer__content__contact__message">
                <form>
                    <textarea placeholder="Enter Your Mesage" class="footer__content__contact__message__text" aria-label="c"></textarea>
                    <input type="button" value="CONTACT" class="footer__content__contact__message__btn">
                </form>
            </section>
        </div>
<!-- #3 End section Message tne clients -->
<!-- #4 Start section  Copyright -->
    <section class="footer__content__copyright">
            Copyright &copy; MainLineTeam@2019.All Rights Reserved.
    </section>
<!-- #4 End section  Copyright -->
</footer> 
<!-- End Section Footer -->

    





    
    <script src="js/main.js"></script>
</body>
</html>
